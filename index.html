<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
    <link rel="icon" href="calculadora.png"/>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" disabled>
        <br>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="DEL" class="red">DEL</button>
        <button id="AC" class="red">AC</button>
        <br>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="*" class="operator">x</button>
        <button id="/" class="operator">/</button>
        <br>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="+" class="operator">+</button>
        <button id="-" class="operator">-</button>
        <br>
        <button id="0">0</button>
        <button id="00">00</button>
        <button id=".">.</button>
        <button id="=" class="result">=</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
